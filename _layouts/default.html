<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta name="description" content="Designer passionate about front-end engineering, usability, web and software development. Living and working as freelancer in Bucharest, Romania." />
    <link rel="stylesheet" type="text/css" href="/static/future.css" />
    <link rel="apple-touch-icon" type="image/png" href="/static/touch.png" />
    <link rel="alternate" type="application/rss+xml" title="Lucian Marin" href="/feed.rss" />
</head>

<body>

<div class="menu">
    <div class="content">
        <ul>
            <li class="index {% if page.section == "index" %}selected{% endif %}">
                <a href="/">Journal</a>
            </li>
            <li class="archive {% if page.section == "archive" %}selected{% endif %}">
                <a href="/archive/">Archive</a>
            </li>
            <li class="work {% if page.section == "work" %}selected{% endif %}">
                <a href="/work/">Work</a>
            </li>
            <li class="grid {% if page.section == "grid" %}selected{% endif %}">
                <a href="/photo/">Photo</a>
            </li>
            <li class="about {% if page.section == "about" %}selected{% endif %}">
                <a href="/about/">About</a>
            </li>
        </ul>
    </div>
</div>

<div class="subtitle">
    <div class="content">
        <h1>
            {{ page.subtitle }}
            {% if page.section == "archive" %}Archive{% endif %}
        </h1>
    </div>
</div>

<div class="main">
    <div class="content">
        {{ content }}
    </div>
</div>

<div class="footer">
    <div class="content">
        {% if page.section == "index" %}
            <p>Sponsored by <a href="http://www.kledinginsider.nl/">Kleding</a></p>
        {% else %}
            <p>Get a VPS from <a target="_blank" rel="nofollow" href="https://www.digitalocean.com/?refcode=3a552597bc77">DigitalOcean</a>. Win $10.</p>
        {% endif %}
        <hr>
        <p>
            &copy; 2014 Lucian Marin &mdash;
            <a target="_blank" rel="nofollow" href="http://sublevel.net/lucian/">Sublevel</a>
            &middot;
            <a target="_blank" rel="nofollow" href="/feed.rss">RSS</a>
        </p>
    </div>
</div>

</body>
</html>
