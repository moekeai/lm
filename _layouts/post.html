---
layout: default
---

<div class="entry">
    <h2>{{ page.title }}</h2>
    <div class="meta">
        <span>{{ page.date | date: "%e %b %Y" }}</span>
        <span>{{ page.date | date: "%H:%M" }}</span>
        <span>
            <a href="/category/{{ page.category }}/">
                {{ page.category | replace: '-', ' ' }}
            </a>
        </span>
    </div>
    <div class="post">
        {{ content }}
    </div>
    <div class="share">
        Replies should be sent to @<a href="http://twitter.com/lucianmarin">lucianmarin</a> &mdash; thank you!
    </div>
</div>
