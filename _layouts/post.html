---
layout:     default
section:    archive
---

<div class="browse">
    {% if page.next.url %}
        <a href="{{ page.next.url }}" title="{{ page.next.title }}">Next</a>
    {% endif %}
    {% if page.previous.url %}
        <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">Previous</a>
    {% endif %}
</div>

<h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>

<div class="post single">
    <hr>
    {{ content }}
</div>

<div class="meta">
    <p class="time">{{ page.date | date: "%B %e, %Y" }}</p>
    <p class="topic">{{ page.category | replace: '-', ' ' }}</p>
</div>
