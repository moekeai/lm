---
layout:     default
title:      Lucian Marin
subtitle:   Journal
section:    index
---

<ul class="list">
{% for post in site.posts limit:8 %}
    <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="post">
            {% assign lines = post.content | split: '</p>' %}{{ lines[0] }}</p>
            <!-- <small>{{ post.date | date: "%b %e" }}</small> -->
        </div>
    </li>
{% endfor %}
</ul>
