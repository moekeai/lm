---
layout: default
title: Lucian Marin
subtitle: Archive
permalink: /archive/
section: archive
---

<div class="archive">
    <ol>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <span class="title">
                    {{ post.title }}
                </span>
                <span class="date">
                    <b>{{ post.date | date: "%B" }}</b>
                    {{ post.date | date: "%Y" }}
                </span>
            </a>
        </li>
    {% endfor %}
    </ol>
</div>
